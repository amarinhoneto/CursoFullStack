<!DOCTYPE html>
<html lang="en">
    <head>
           <title>Cadastro da liga dos astronautas</title>
    </head>
    <body>
        <h3>Cadastro da liga dos astronautas</h3>
        <form>
            <div>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome">
            </div><br>

            <div>
                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" > - 
                <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd"> 
            </div> <br>

            <div>
                <label for="dtnascimento">Data de Nascimento</label>
                <input type="date" id="dtnascimento" name="dtnascimento"> - 
                <label for="self">Foto:</label>
                <input type="file" id="foto" name="foto"> 
            </div><br>

            <div>
                <label for="nacionalidade">Nacionalidade:</label>
                <select name="nacionalidade" id="nacionalidade">
                    <option value="russo">Russo</option>
                    <option value="Americano">Americano</option>
                    <option value="brazil">Brasileiro</option>
                </select> -
                <label for="genero">Genero: </label>
                <input type="radio" name="genero" value="masculino"> F
                <input type="radio" name="genero" value="feminino"> M
            </div><br>

            <div>
                <label for="qualidades">Suas principais qualidades: </label><br>
                    Inteligencia    <input type="checkbox" name="int" value="int">
                |   Resiliência     <input type="checkbox" name="res" value="res">
                |   Preparo físico  <input type="checkbox" name="res" value="res">    
                |   Educação <input type="checkbox" name="res" value="res"> | <br>
            </div><br>

            <div>
                Porque deseja ser um astronauta? <br><br>
                <textarea name="message" rows="10" cols="30">Porque deseja ser um astronauta?</textarea> <br><br>
                <input type="button" value="Criar">
            </div><br>
        </form>
    </body>
</html>
